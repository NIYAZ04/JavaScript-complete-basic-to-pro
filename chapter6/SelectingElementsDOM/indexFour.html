
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
   
</head>
<body style="background-color: #333 ; color: white;">
 
<p>querySelector </p>
<p class="special">First Special Parragraph</p>
<p class="special">Second Special Parragraph</p>
<button onclick="changeFirst()">Change First</button>

<p>Eample 2</p>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<button id="styleBtn">Style Second Item</button>

<p>Example 3 </p>

<div class="container">
<button>Click</button>

</div>
<button id ="changeTextButton">Change</button>

<script>
function changeFirst(){
    let firstSpecial=document.querySelector(".special");
    firstSpecial.style.color = "red";
}

document.querySelector("#styleBtn").addEventListener("click",function(){
    document.querySelector("ul li:nth-child(3)").style.backgroundColor = "red";
})

document.querySelector("#changeTextButton").addEventListener("click",function(){
    document.querySelector(".container button").textContent = "Modified"
})

</script>

</body>
</html>
