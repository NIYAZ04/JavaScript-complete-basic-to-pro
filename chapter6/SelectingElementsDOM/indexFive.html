<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
   
</head>

<body>
    <p>querySelectorAll</p>
    <p class="highlight">item 1</p>
    <p class="highlight">item 2</p>
    <p class="highlight">item 3</p>
    <p class="highlight">item 4</p>
    <button onclick="colorAll()">Color All</button>

    <p>Example 2</p>

    <div class="box">user Data 1</div>
    <div class="box">user Data 2</div>
    <div class="box">user Data 3</div>
    <div class="box">user Data 4</div>
    <button id="toggleData">Toggle</button>

    <p>Example 3 (nodelist)</p>

    <p class="text">paragraph 1</p>
    <p class="text">paragraph 2</p>
    <p class="text">paragraph 3</p>
    <button id="checkNodes">Check Nodes</button>

    <script>
        function colorAll() {
            let elements = document.querySelectorAll(".highlight");
            elements.forEach(el => el.style.backgroundColor = "red")
        }

        document.querySelector("#toggleData").addEventListener("click", function () {
            document.querySelectorAll(".box").forEach(div => {
                div.style.display = div.style.display === "none" ? "block" : "none"
            })
        })

document.querySelector("#checkNodes").addEventListener("click",function(){
    let nodeList= document.querySelectorAll(".text");
    console.log(nodeList)
    console.log("Type :", Object.prototype.toString.call(nodeList))
   console.log("length : ", nodeList.length)
  console.log("First Element :", nodeList[0]);
  console.log("useing ForEach :");
  nodeList.forEach(node =>console.log(node.textContent));
  let arrayFromNodeList= Array.from(nodeList);
  console.log("Converted TO ARRAY :", arrayFromNodeList);
  console.log("using Map():",arrayFromNodeList.map(node=>node.textContent.toUpperCase()))

})

    </script>
</body>

</html>
